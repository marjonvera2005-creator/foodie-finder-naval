{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Finder - {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/LOGO.png' %}" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background-image:url('{% static 'img/background.jpg' %}');">
    <div id="preloader">
        <div class="loader-card">
            <img src="{% static 'img/LOGO.png' %}" alt="Foodie Finder" class="loader-logo">
            <div class="spinner"></div>
        </div>
    </div>
    <header class="top-bar">
        <div class="brand">
            <img src="{% static 'img/LOGO.png' %}" alt="Foodie Finder" class="logo">
            <span class="brand-title">Foodie Finder</span>
        </div>
        <div class="top-actions">
            <a class="btn ghost" href="{% url 'about' %}">About</a>
            {% block top_action %}
            <a class="back-btn" href="{% url 'logout' %}" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
            {% endblock %}
        </div>
    </header>


    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="toasts">
        {% if messages %}
            {% for message in messages %}
                <div class="toast {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <button id="backToTop" class="btn primary" style="position:fixed;right:18px;bottom:22px;display:none">â†‘ Top</button>

    <style>
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white;
        }
        .back-btn:active {
            transform: translateY(0);
        }
    </style>
    
    <script>
        // Back button for all pages except main/register/login (handled in templates)
        function goBack(){ window.history.back(); }
        // Preloader
        window.addEventListener('load',()=>{
          const pl=document.getElementById('preloader'); if(pl){ pl.style.opacity='0'; setTimeout(()=>pl.remove(),300); }
          // Toasts auto dismiss
          document.querySelectorAll('#toasts .toast').forEach(t=>setTimeout(()=>t.remove(),3500));
        });
        // Back to top
        const btt=document.getElementById('backToTop');
        window.addEventListener('scroll',()=>{ if(window.scrollY>300){ btt.style.display='block'; } else { btt.style.display='none'; }});
        btt?.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
