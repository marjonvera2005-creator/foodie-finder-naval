<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/img/background.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .upload-area {
            border: 3px dashed #e0e0e0;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #F54749;
            background: rgba(245, 71, 73, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #F54749;
            background: rgba(245, 71, 73, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #F54749, #FFB703);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 71, 73, 0.3);
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(220, 53, 69, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            {% load static %}
            <a class="navbar-brand d-flex align-items-center" href="{% url 'restaurant-dashboard' %}">
                <img src="{% static 'img/LOGO.png' %}" alt="Logo" width="40" height="40" class="me-2">
                <span style="color: #F54749; font-weight: 700;">Foodie Finder</span>
            </a>
            
            <div class="ms-auto">
                <a href="{% url 'restaurant-images' %}" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-arrow-left"></i> Back to Gallery
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <!-- Header -->
            <div class="text-center mb-4">
                <h2><i class="fas fa-cloud-upload-alt text-primary"></i> Upload Images</h2>
                <p class="text-muted">{{ restaurant.name }} - Add to Gallery</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="post" enctype="multipart/form-data" id="uploadForm">
                        {% csrf_token %}
                        
                        <!-- Upload Area -->
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>Drag & Drop Images Here</h5>
                            <p class="text-muted mb-3">or click to browse files</p>
                            
                            <input type="file" class="d-none" id="images" name="images" multiple accept="image/*" required>
                            <button type="button" class="btn btn-outline-primary" onclick="document.getElementById('images').click()">
                                <i class="fas fa-folder-open"></i> Choose Files
                            </button>
                            
                            <div class="mt-3">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle"></i> 
                                    Supported formats: JPG, PNG, GIF â€¢ Max size: 5MB per image
                                </small>
                            </div>
                        </div>
                        
                        <!-- Preview Area -->
                        <div id="previewArea" class="mt-4" style="display: none;">
                            <h6><i class="fas fa-eye"></i> Selected Images:</h6>
                            <div class="preview-container" id="previewContainer"></div>
                        </div>
                        
                        <!-- Upload Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg me-3" id="uploadBtn" disabled>
                                <i class="fas fa-upload"></i> Upload Images
                            </button>
                            <a href="{% url 'restaurant-images' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('images');
        const previewArea = document.getElementById('previewArea');
        const previewContainer = document.getElementById('previewContainer');
        const uploadBtn = document.getElementById('uploadBtn');
        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            // Filter image files
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('Please select valid image files.');
                return;
            }

            // Check file sizes
            const oversizedFiles = imageFiles.filter(file => file.size > 5 * 1024 * 1024);
            if (oversizedFiles.length > 0) {
                alert(`Some files are too large. Maximum size is 5MB per image.`);
                return;
            }

            selectedFiles = imageFiles;
            displayPreviews();
            uploadBtn.disabled = false;
        }

        function displayPreviews() {
            previewContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-image">
                        <button type="button" class="remove-btn" onclick="removeFile(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            previewArea.style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            
            // Update file input
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
            
            displayPreviews();
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            if (selectedFiles.length === 0) {
                e.preventDefault();
                alert('Please select at least one image to upload.');
                return;
            }
            
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            uploadBtn.disabled = true;
        });
    </script>
</body>
</html>
