<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/img/background.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }
        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            {% load static %}
            <a class="navbar-brand" href="{% url 'restaurant-dashboard' %}">
                <img src="{% static 'img/LOGO.png' %}" alt="Logo" width="40" height="40" class="me-2">
                <span style="color: #F54749; font-weight: 700;">Foodie Finder</span>
            </a>
            <div class="ms-auto">
                <a href="{% url 'restaurant-images' %}" class="btn btn-outline-secondary me-2">View All Images</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="text-center mb-4">
                <h2><i class="fas fa-upload text-primary"></i> Upload Images</h2>
                <p class="text-muted">{{ restaurant.name }} - Add images to the gallery</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="post" enctype="multipart/form-data" id="uploadForm">
                        {% csrf_token %}
                        
                        <div class="upload-area">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                            <h5>Select Images to Upload</h5>
                            <input type="file" class="form-control mt-3" name="images" multiple accept="image/*" required id="imageInput">
                            <small class="text-muted mt-2 d-block">JPG, PNG, GIF files allowed â€¢ Multiple files supported</small>
                        </div>
                        
                        <div id="previewArea" class="mt-4" style="display: none;">
                            <h6>Selected Images:</h6>
                            <div id="previewContainer"></div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg me-3">
                                <i class="fas fa-upload"></i> Upload Images
                            </button>
                            <a href="{% url 'restaurant-images' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-eye"></i> View All Images
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const previewArea = document.getElementById('previewArea');
            const previewContainer = document.getElementById('previewContainer');
            
            if (files.length > 0) {
                previewContainer.innerHTML = '';
                previewArea.style.display = 'block';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'preview-image';
                            previewContainer.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            } else {
                previewArea.style.display = 'none';
            }
        });
    </script>
</body>
</html>
