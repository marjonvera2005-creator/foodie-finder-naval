<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - {{ restaurant.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/img/background.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
        }
        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .image-item {
            margin-bottom: 20px;
        }
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(255, 255, 255, 0.95);">
        <div class="container">
            {% load static %}
            <a class="navbar-brand" href="{% url 'restaurant-dashboard' %}">
                <img src="{% static 'img/LOGO.png' %}" alt="Logo" width="40" height="40" class="me-2">
                <span style="color: #F54749; font-weight: 700;">Foodie Finder</span>
            </a>
            <div class="ms-auto">
                <a href="{% url 'restaurant-dashboard' %}" class="btn btn-outline-secondary me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2><i class="fas fa-images text-primary"></i> Restaurant Gallery</h2>
                    <p class="text-muted">{{ restaurant.name }} - All Images</p>
                </div>
                <a href="{% url 'restaurant-images-add' %}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Upload Images
                </a>
            </div>
            
            <div class="row">
                {% for image in images %}
                <div class="col-md-4 image-item">
                    <img src="{{ image.image.url }}" class="gallery-image" alt="Restaurant Image">
                    <div class="text-center mt-2">
                        <form method="post" action="{% url 'restaurant-image-delete' image.pk %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this image?')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
                {% empty %}
                <div class="col-12 text-center py-5">
                    <i class="fas fa-images fa-4x text-muted mb-3"></i>
                    <h4 class="text-muted">No images uploaded yet</h4>
                    <a href="{% url 'restaurant-images-add' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-upload"></i> Upload First Image
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
